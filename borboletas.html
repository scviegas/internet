  <body>      
  <h2> AS BORBOLETAS  <h2/> 
  <h3>  Vinícios de Morais   </h3> 
  <p>  Brancas <br/>
  Azuis  <br/>     
  Amarelas <br/>     
  E pretas   <br/>      
  Brincam <br/>      
  Na luz <br/>     
  As belas <br/>     
  Borboletas. </p>            
  <p> Borboletas brancas <br/>     
  São ale gres e francas. </p>          
  <p> Borb oletas azuis <br/>     
  Gostam  muito de luz.   </p>
   <p>  As a marelinhas <br/>     
  São tão  bonitinhas! </p>           
  <p> E as pretas, então... <br/> 

  Oh, que escuridão! </p>  
  </body>
